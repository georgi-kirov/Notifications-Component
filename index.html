<!DOCTYPE html>
<html lang="en">
<head>
    <title>Notifications</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./src/css/notifications.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="notifications-icon" onclick="notifications.showHideNotifications()">
                <img src="./src/assets/images/bell.jpg" alt="">

            </div>
            <div class="notifications hidden">
                <h3 class="notifications-title">Notifications</h3>
                <div class="notifications-list"></div>
            </div>
            
        </div>
    </div>

    <script type="text/javascript" src="./src/json/notifications.json"></script>
    <script src="./src/scripts/main.js"></script>
</body>
</html>
